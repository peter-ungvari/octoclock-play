@(days: String, hours: String, conv1: String, conv2: String)
@main("Octoclock") {
    <div class="clock-frame">
        <span class="days">@days</span><br/>
        <span class="conventional">@conv1</span><br/>
        <span class="hours">@hours</span><br/>
        <span class="conventional">@conv2</span>
    </div>
}
